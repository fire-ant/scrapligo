---
platform-type: 'broadcom_sonic'
default:
  driver-type: 'network'
  privilege-levels:
    exec:
      name: 'exec'
      pattern: '(?im).*:~\$'
      previous-priv:
      deescalate:
      escalate:
      escalate-auth: false
      escalate-prompt:
    configuration:
      name: "configuration"
      pattern: '(?im)^\S+#'
      previous-priv: "exec"
      deescalate: "exit"
      escalate: "sudo su"
      escalate-auth: true
      escalate-prompt: ": "
  default-desired-privilege-level: "exec"
  failed-when-contains:
    - "Permission denied"
    - "ERROR:"
    - "command not found"
  textfsm-platform: '' # ignored in go because no ntc-templates
  network-on-open:
    - operation: "acquire-priv"
  network-on-close:
    - operation: "acquire-priv"
    - operation: "channel.write"
      input: "exit"
    - operation: "channel.return"
  # options:
  #   - option: port
  #     value: 40925